<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>Weather Dashboard</h1>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
          <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
          </svg>
          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>
    </header>
    
    <div class="search-container">
      <input type="text" id="location-input" placeholder="Enter city name">
      <button id="search-button">Search</button>
    </div>
    
    <div class="error-container" id="error-container"></div>
    
    <main>
      <section class="current-weather" id="current-weather">
        <!-- Current weather will be populated by JavaScript -->
      </section>
      
      <section class="forecast" id="forecast">
        <!-- Forecast will be populated by JavaScript -->
      </section>
    </main>
    
    <footer>
      <p>Created with TypeScript - <span id="current-year"></span></p>
    </footer>
  </div>
</body>
</html>
