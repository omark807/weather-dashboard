<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    
    <div class="search-container">
      <input type="text" id="location-input" placeholder="Enter city name">
      <button id="search-button">Search</button>
    </div>
    
    <div class="error-container" id="error-container"></div>
    
    <main>
      <section class="current-weather" id="current-weather">
        <!-- Current weather will be populated by JavaScript -->
      </section>
      
      <section class="forecast" id="forecast">
        <!-- Forecast will be populated by JavaScript -->
      </section>
    </main>
    
    <footer>
      <p>Created with TypeScript - <span id="current-year"></span></p>
    </footer>
  </div>
</body>
</html>
